# Single source of truth for versions used by curl-based installs.
# Keep these aligned across Debian/RaspiOS and macOS.
[versions]
rust_toolchain = "1.92.0"        # Rust stable (2025-12-11)
starship = "1.24.0"
helix = "25.07.1"
zellij = "0.43.1"
typst = "0.14.2"
nerd_fonts = "v3.4.0"            # Nerd Fonts release tag (used for MesloLGS NF)

[packages.debian]
# System packages (apt). Keep this list minimal and broadly available on Debian 12 (bookworm).
apt = [
  "ca-certificates",
  "curl",
  "git",
  "zsh",
  "wget",
  "rsync",
  "nmap",
  "btop",
  "tree",
  "eza",
  "zoxide",
  "llvm",
  "ncurses-bin",
  "zsh-autosuggestions",
  "zsh-syntax-highlighting",
  "wormhole-william",
]

[packages.macos]
brew = [
  "git",
  "zsh",
  "wget",
  "rsync",
  "nmap",
  "btop",
  "eza",
  "zoxide",
  "llvm",
  "starship",
  "zellij",
  "helix",
  "typst",
  "magic-wormhole",
  "zsh-autosuggestions",
  "zsh-syntax-highlighting",
]
casks = [
  "font-iosevka",
  "font-meslo-lg-nerd-font",
   "ghostty",
   "zed",
]
